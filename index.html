<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Warrior battle</h1>
        <div class="row">

            <div class="col-md-6">
                <h2 class="text-center">Player 1</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" id="player-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    
                  </div>

                  <div class="d-flex justify-content-center flex-column mt-3 w-50">
                    <button class="btn btn-danger mt-3" id="attackbtn">Attack</button>
                    <button class="btn btn-secondary mt-3" id="blockbtn">Block</button>
                    <button class="btn btn-success mt-3" id="healbtn">Heal</button>
                  </div>
                  
            </div>

            <div class="col-md-6">
                <h2 class="text-center">Monster</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" id="enemy-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
        </div>

        <div class="row">
            <ul class="list-group mt-5" id="combat-log">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
        </div>
    </div>
    
    
    <script type="module" src="./public/main.js"></script>
</body>
</html>
